<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP SAVVY - Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Main Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: linear-gradient(135deg, #4a6fa5 0%, #3a5a8f 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(-5deg);
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a:hover {
            color: #ffd166;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ffd166;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a.active {
            color: #ffd166;
            font-weight: 600;
        }

        nav ul li a.active::after {
            width: 100%;
        }

        .resource-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3498db;
        }

        .page-title {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* Search and Filter */
        .search-container {
            position: relative;
            margin: 30px auto;
            max-width: 600px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 14px;
            color: #777;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #ecf0f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: #bdc3c7;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
        }

        /* Resource Grid */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 10px;
        }

        /* Resource Card */
        .resource-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .resource-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
            background-color: #f5f5f5; /* Fallback background */
        }

        .resource-info {
            padding: 20px;
        }

        .resource-title {
            margin: 0 0 10px;
            color: #2c3e50;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .resource-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .view-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .view-btn:hover {
            background: #2980b9;
        }

        /* Type-specific colors */
        [data-type="E-book"] { background: #e3f2fd; color: #1565c0; }
        [data-type="Manual"] { background: #e8f5e9; color: #2e7d32; }
        [data-type="Reference"] { background: #f3e5f5; color: #7b1fa2; }
        [data-type="Instrument"] { background: #fff3e0; color: #ef6c00; }
        [data-type="StoryBooks"] { background: #fff3e0; color: #ef0000; }

        /* No Results Message */
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: #7f8c8d;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .resource-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .filter-buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>

            // Filter resources based on search and filter criteria
            function filterResources() {
                const searchTerm = searchInput.value.toLowerCase();
                let filtered = allResources;
                
                // Apply search filter
                if (searchTerm) {
                    filtered = filtered.filter(resource => 
                        resource.title.toLowerCase().includes(searchTerm) || 
                        resource.type.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Apply type filter
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(resource => 
                        resource.type === currentFilter
                    );
                }
                
                renderResources(filtered);
            }

            // Initialize the page
            async function init() {
                try {
                    allResources = await loadResources();
                    renderResources(allResources);
                    
                    // Set up event listeners
                    searchInput.addEventListener('input', debounce(filterResources, 300));
                    
                    filterButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            filterButtons.forEach(btn => btn.classList.remove('active'));
                            this.classList.add('active');
                            currentFilter = this.dataset.filter;
                            filterResources();
                        });
                    });
                } catch (error) {
                    console.error('Error loading resources:', error);
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <h3>Error loading resources</h3>
                            <p>Please try again later</p>
                        </div>
                    `;
                }
            }
           

    


            // Start the application
            init();
        });
